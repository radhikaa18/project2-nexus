<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res.css">
    <script defer src="res.js"></script>
    <title>Restaurant Website</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p class="error-message" id="loginError"></p>
            </form>
        </div>
        <div class="signup-container hidden">
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button type="submit">Signup</button>
                <p class="error-message" id="signupError"></p>
            </form>
        </div>
        <div class="toggle-container">
            <p>Don't have an account? <span id="signupLink">Signup</span></p>
            <p>Already have an account? <span id="loginLink">Login</span></p>
        </div>
    </div>
</body>
</html>
